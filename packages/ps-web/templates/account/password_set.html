{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="auth">
    <div class="card shadow-lg">
        <div class="auth__header text-center ps-img-center">
            <a href="/">
                <img src="{% static 'images/IceSat-2_SlideRule_logo.png' %}" alt="icon"style="width:5em; height:5em;" />
            </a>
            <h2>{% trans "Set Password" %}</h2>
        </div>
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="btn-group pt-2">
                <button class="btn btn-outline-primary" type="submit">{% trans 'Set Password' %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
