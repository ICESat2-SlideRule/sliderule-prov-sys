{% load socialaccount %}

{% get_providers as socialaccount_providers %}
<div class="d-grid gap-2 col-6 mx-auto"></div>
  {% for provider in socialaccount_providers %}
    {% if provider.id == "openid" %}
      {% for brand in provider.get_brands %}
        <a title="{{brand.name}}" class="btn btn-outline-primary socialaccount_provider {{provider.id}} {{brand.id}}" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}" role="button"> <i class="bi-{{provider.name|lower}}"></i> Login with {{brand.name}}</a>
      {% endfor %}
    {% endif %}
    <a title="{{provider.name}}" class="btn btn-outline-primary socialaccount_provider {{provider.id}}"  href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" role="button"> <i class="bi-{{provider.name|lower}}"></i> Login with {{provider.name}}</a>
  {% endfor %}
</div>
